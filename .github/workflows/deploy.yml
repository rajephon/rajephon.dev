name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm run test -- --coverage --watchAll=false

    - name: Lint code
      run: pnpm run lint

    - name: Build Next.js application
      run: pnpm run build
      env:
        NODE_ENV: production

    - name: Generate PDF
      run: node scripts/generate-pdf.js
      env:
        NODE_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: out/
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: resume-pdf
        path: public/resume.pdf

